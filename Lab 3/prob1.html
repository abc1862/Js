<html>
    <head><title>Date Objects</title></head>
    <body>
        <p id="g1"></p>
        <p id="g2"></p>
        <script>
            window.onload = k = () =>{
                var d = new Date();
                document.getElementById('g1').innerHTML = d;
                var e = d.getHours();
                if(e<12){
                    document.getElementById('g2').innerHTML = 'Good Morning';
                }
                else if(e>=12 && e<=17){
                    document.getElementById('g2').innerHTML = 'Good Afternoon';
                }
                else if(e>17){
                    document.getElementById('g2').innerHTML = 'Good Evening';
                }

            }
        </script>
    </body>
</html>
