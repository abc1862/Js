<html>
    <head><title>String Objects - indexOf</title></head>
    <body>
        <p id="g1">The actual string is - </p>
        <p id="g2">The character to be searched for is - </p>
        <p id="g3">The character is found at the index - </p>
        <script>
            window.onload = k = () =>{
                var d = 'Capgemini';
                var e = 'p';
                var f = d.indexOf(e);
                document.getElementById('g1').innerHTML += d;
                document.getElementById('g2').innerHTML += e;
                document.getElementById('g3').innerHTML += f;
                

            }
        </script>
    </body>
</html>
