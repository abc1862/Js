<html>
    <head>
        <script>
            function calc(){
                var cr = document.getElementById("cur").value;
                var int = document.getElementById("intr").value;
                var yrs = document.getElementById("yrs").value;
                if(cr<1500000){
                    alert("Amount should be more than 15 lakhs");
                }
                if(yrs>15 && yrs<7){
                    alert("Repayment period should be between 7 yrs to 15 yrs.");
                }
                si = cr*int*yrs/100;
                mnthp = ((cr+si)/(yrs))/12
                console.log(cr);
                document.getElementsByTagName('p')[0].innerHTML = mnthp ; 
                document.getElementsByTagName('p')[1].innerHTML = (cr+si);
                document.getElementsByTagName('p')[2].innerHTML = si;
                
            }
        </script>
    </head>
    <body>
        <form>
            <b>Enter Loan Information   :</b><br>
            1) Amount of Loan(any currency)  : <input type="text" id="cur"><br>
            2) Annual percentage rate of interest  : <input type="text" id="intr"><br>
            3) Repayment period in years   : <input type="text" id="yrs"><br>
            <input type="button" value="Compute" onclick="calc()"><br>
            <b>Payment Information</b><br>
            4) Your monthly payment will be   : <p></p>
            5) Your total payment will be : <p></p>
            6) Your Total interest payment will be : <p></p>
        </form>
    </body>
</html>
