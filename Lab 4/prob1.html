<html>
    <head>
        <title>Using array object</title>
        <script>
            document.writeln("List of Employees<br>");
            document.writeln("-----------------------<br>");
            var arr = ["Tove", "Hege", "Stale", "Kai Jim", "Borge"];
            for(var i=0; i<=arr.length; i++) {
                document.writeln((i+1)+". "+ arr[i]+"<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
