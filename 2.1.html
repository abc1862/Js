<html>
    <body>
        
        <script>
            for(var i=0;i<100;i++){
                if(i%10 == 0) {
                    window.document.write("<br />"+ i +"&nbsp;");
                }else{
                    window.document.write(i +"&nbsp;");
                }
            }
        </script>
    </body>
</html>
