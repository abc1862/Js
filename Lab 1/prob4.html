<html>
<head><title>Embedding Script tag in HTML Document</title>

    <script>
        document.write("This text is displayed from the script text embedded in the Head tag of the document");
    </script>
    <hr>
    <script src="Hello.js">
    </script>

    </head>
    <body>

    <script>
        document.write("This text is displayed from the script text embedded in the body tag of the document");
    </script>

    <hr>

    <p><code>The actual script is in external script file called "Hello.js"</code></p>

    <script>
        document.write("This text is displayed from an external file: " +dispHello());
    </script>

    <hr>

   

    </body>
</html>
